 subscriptions can be found in the FAQ section of the Router help page.&quot;)</title><text x="716" y="51" class="d"><tspan x="716" y="51" class="e link">_(&quot;Subscriptions&quot;)</tspan></text></a><g class="subscriptions hideonhover"><a id="sublist" xlink:href="/susidns/subscriptions"><title>_(&quot;Hosts sourced from your subscriptions are added to your Router address book, and are automatically synced (by default every 12 hours).&quot;)</title><rect width="419" height="66" x="506" y="230" class="subs" ry="10"/><rect width="419" height="66" x="506" y="204" class="subs" ry="10"/><rect width="419" height="66" x="506" y="179" class="subs" ry="10"/><rect width="419" height="66" x="506" y="150" class="subs" ry="10"/><rect width="419" height="66" x="506" y="122" class="subs" ry="10"/><rect width="419" height="62" x="506" y="95" class="a tooltip" ry="10"/><text x="715" y="132" class="b"><tspan id="hoverhide" x="715" y="132" class="c">http://notbob.i2p/hosts.txt</tspan> <tspan id="hovershow" x="715" y="132" class="c">_(&quot;Configure Subscriptions&quot;)</tspan></text></a></g><a class="book" xlink:href="/susidns/addressbook?book=master"><title>_(&quot;If you manually add hosts here, they will be included your Published address book (if configured).&quot;)</title><rect width="419" height="64" x="34" y="94" class="a tooltip" ry="10"/><text x="243" y="134" class="b"><tspan x="243" y="134" class="c">_(&quot;Master Addressbook&quot;)</tspan></text></a><text x="817" y="389" class="f tooltip"><tspan x="817" y="389" class="g">_(&quot;Searchable by&quot;)</tspan> <tspan x="817" y="416" class="g">_(&quot;I2P applications&quot;)</tspan> <title>_(&quot;The Master, Router and Private address books collectively serve as the DNS authority for I2P applications.&quot;)</title></text><a xlink:href="/susidns/config"><text x="817" y="518" class="f"><tspan x="817" y="518" class="g">_(&quot;Optional,&quot;)</tspan> <tspan x="817" y="545" class="g">_(&quot;for websites&quot;)</tspan> <title